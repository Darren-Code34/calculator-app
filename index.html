<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="theme1">
  <div class="calculator-container">
    <div class="header-calculator">
      <h3 class="title">calc</h3>
      <h3 class="theme-title">theme</h3>

      <div class="theme-container">

        <div class="theme-choices">
          <div class="theme1 active">1</div>
          <div class="theme2">2</div>
          <div class="theme3">3</div>
        </div>

        <div class="theme-switch">
          <div class="theme-selector"></div>
        </div>
      </div>
    </div>

    <div class="calculator-screen"></div>

    <div class="calculator-keypad">
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button class="key key-del">del</button>
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key">+</button>
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key">-</button>
      <button class="key">.</button>
      <button class="key">0</button>
      <button class="key">/</button>
      <button class="key">x</button>
      <button class="key key-reset">reset</button>
      <button class="key key-equal">=</button>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Darren-Code34/calculator-app.git">Darren MIBISSA</a>.
  </div>
</body>
</html>
